<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>JS RPS</title>
  </head>
  <body>
    <h1>Javascript RPS</h1>
    <div class="container">
      <p>Make your choice:</p>
      <div class="btnDiv">
        <div id="rock">
          <img src="./resources/rock.svg" alt="rock" />
        </div>
        <div id="paper">
          <img src="./resources/paper.svg" alt="paper" />
        </div>
        <div id="scissors">
          <img src="./resources/scissors.svg" alt="scissors" />
        </div>
      </div>

      <div class="results">
        <div class="userResultDiv">
          <p>You chose:</p>
          <div class="userResult">
            <img src="" alt="users choice" />
          </div>
        </div>
        <div class="computerResultDiv">
          <p>Computer puts:</p>
          <div class="computerResult">
            <img src="" alt="computers choice" />
          </div>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
